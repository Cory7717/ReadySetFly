  versionCatalogs {
    reactAndroidLibs {
      from(
        files(
          new File(
            ["node", "--print", "require.resolve('react-native/package.json')"]
              .execute(null, rootDir)
              .text
              .trim(),
            "../gradle/libs.versions.toml"
          )
        )
      )
    }
  }
}

