<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ready Set Fly Admin</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f3f4f6; 
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: url('../../Assets/images/wingtip_clouds.jpg') center/cover no-repeat;
      height: 200px;
      display: flex;
      align-items: flex-end;
      padding: 1rem;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    header h1 { 
      margin: 0; 
      font-size: 2rem; 
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
    }
    .admin-login-btn {
      background-color: #1D4ED8;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }
    .admin-login-btn:hover {
      background-color: #2563EB;
    }
    .create-link {
      font-size: 0.9rem;
      color: #1D4ED8;
      cursor: pointer;
      text-decoration: underline;
    }
    .create-link:hover {
      color: #2563EB;
    }
    footer { 
      background: #1D4ED8; 
      color: white; 
      padding: 1rem; 
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img
      src="../../Assets/images/RSF_Logo_02232025.png"
      alt="Ready Set Fly Logo"
      style="height: 50px; margin-right: 1rem;"
    />
    <h1>Ready Set Fly Admin</h1>
  </header>

  <main>
    <button class="admin-login-btn" onclick="loginAdmin()">
      Admin Login
    </button>
    <div class="create-link" onclick="createAdmin()">
      Create Admin Account
    </div>
  </main>

  <footer>
    &copy; 2025 Ready Set Fly, LLC
  </footer>

  <script>
    const allowedSpecific = [
      'coryarmer@gmail.com',
      'bentley.amy24@gmail.com'
    ];

    function getAccounts() {
      return JSON.parse(localStorage.getItem('adminAccounts') || '{}');
    }

    function saveAccounts(accts) {
      localStorage.setItem('adminAccounts', JSON.stringify(accts));
    }

    function isEmailAllowed(email) {
      const e = email.toLowerCase();
      return e.endsWith('@readysetfly.us') || allowedSpecific.includes(e);
    }

    function createAdmin() {
      const email = prompt('Enter your admin email:');
      if (!email) return;
      if (!isEmailAllowed(email)) {
        return alert('Email not allowed. Must be @readysetfly.us or an approved address.');
      }

      const pass = prompt('Choose a password:');
      if (!pass) return;
      const pass2 = prompt('Confirm your password:');
      if (pass !== pass2) {
        return alert('Passwords did not match. Please try again.');
      }

      const accounts = getAccounts();
      accounts[email.toLowerCase()] = pass;
      saveAccounts(accounts);

      alert('Account created! Redirecting to dashboardâ€¦');
      window.location.href = 'admin-dashboard.html';
    }

    function loginAdmin() {
      const email = prompt('Enter your admin email:');
      if (!email) return;

      if (!isEmailAllowed(email)) {
        return alert('Access denied. Please use a permitted email.');
      }

      const accounts = getAccounts();
      const storedPass = accounts[email.toLowerCase()];
      if (!storedPass) {
        return alert('No account found for that email. Please create one first.');
      }

      const pass = prompt('Enter your password:');
      if (pass === storedPass) {
        window.location.href = 'admin-dashboard.html';
      } else {
        alert('Incorrect password.');
      }
    }
  </script>
</body>
</html>
